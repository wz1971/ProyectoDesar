    <main>
        <section class="contacto">
            <form action="submit">
                <div class="contacto-form">
                    <div>
                        <h2>Dejanos tus datos y nos contactaremos</h2>
                        <fieldset>
                            <div>
                                <label for="nombre">Nombre<input type="text" name="nombre"></label>
                            </div>
                            <div>
                                <label for="apellido">Apellido<input type="text" name="apellido"></label>
                            </div>
                            <div>
                                <label for="email">Email<input type="email" name="email"></label>
                            </div>
                            <div>
                                <label for="telefono">Teléfono<input type="tel" name="telefono"></label>
                            </div>
                            <h2>¿Te gustaría formar parte de nuestro equipo?</h2>
                            <label for="cv">Dejanos tu CV<input type="file" name="cv"></label>
                        </fieldset>
                        <div class="form-buttons">
                            <label for="reset"><input type="reset" value="Limpiar formulario"></label>
                            <label for="submit"><input type="button" value="Enviar"></label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="contacto-map">
                <div>
                    <h2>¿Dónde estamos?</h2>
                    <p>Hortiguera 1500<br>
                        C1406CMF CABA<br>
                        +54-9-11-2222-3333
                    </p>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13130.680086145061!2d-58.44976913022461!3d-34.6377782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccbca6ef4dbcd%3A0x44e45f4dd6dc7d06!2sHortiguera%201500%2C%20C1406CMF%20CABA!5e0!3m2!1ses-419!2sar!4v1669993430160!5m2!1ses-419!2sar"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
