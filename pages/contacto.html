<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo_size_invert.jpg" type="image/x-icon">
    <title>Equipo Desar</title>
</head>

<body>
    <header>
        <div>
            <img src="../img/white_logo_color_background.jpg" alt="Logo Desar"  class="mainLogo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./mision.html">Misión y Visión</a></li>
                <li><a href="./nosotros.html">Nuestros Profesionales</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <section>
            <form action="submit">
                <h1>Dejanos tus comentarios y nos contactaremos</h1>
                <fieldset>
                    <legend>Datos de contacto</legend>
                    <label for="nombre">Nombre<input type="text" name="nombre" value="Ingresá tu Nombre"></label><br>
                    <label for="apellido">Apellido<input type="text" name="apellido"
                            value="Ingresá tu Apellido"></label><br>
                    <label for="email">Email<input type="email" name="email" value="Ingresá tu Email"></label><br>
                    <label for="telefono">Teléfono<input type="tel" name="telefono"
                            value="Ingresá tu Teléfono"></label><br>
                    <label for="comentarios">Comentarios<input type="text" name="comentarios"
                            id="Dejanos tus comentarios"></label><br>
                    <label for="cv">Dejanos tu CV<input type="file" name="cv"></label><br>
                    <label for="enviar"><input type="button" value="Enviar"></label><br>
                    <label for=""><input type="reset" value="Limpiar formulario"></label><br>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="https://facebook.com"></a>Facebook</li>
            <li><a href="https://instagram.com"></a>Instagram</li>
            <li><a href="https://whatsapp.com"></a>Whatsapp</li>
        </ul>
        <img src="../img/facebook.png" alt="Facebook Logo" class="socialLogo">
        <img src="../img/instagram.png" alt="Instagram Logo" class="socialLogo">
        <img src="../img/whatsapp.png" alt="Whatsapp Logo" class="socialLogo">
    </footer>
</body>

</html>
