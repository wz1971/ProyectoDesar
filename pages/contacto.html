    <main>
        <section class="contacto">
            <form action="submit">
                <div class="contacto-form">
                    <div>
                        <h2>Dejanos tus datos y nos contactaremos</h2>
                        <fieldset>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="mail@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Nombre</label>
                                <input class="form-control" type="text" placeholder="Juan López"
                                    aria-label="default input example">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <h2>¿Te gustaría formar parte de nuestro equipo?</h2>
                            <div class="mb-3 custom-file-button">
                                <label for="formFile" class="form-label">Dejanos tu CV</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </fieldset>
                        <div class="form-buttons">
                            <label class="input-group-text" for="reset"><input type="reset"
                                    class="btn btn-outline-success" value="Limpiar formulario"></label>
                            <label class="input-group-text" for="submit"><input type="button"
                                    class="btn btn-outline-success" value="Enviar"></label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="contacto-map">
