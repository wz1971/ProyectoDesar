<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo_size_invert.jpg" type="image/x-icon">
    <title>Equipo Desar</title>
</head>

<body>
    <header>
        <div>
            <img src="../img/white_logo_transparent_background.png" alt="Logo Desar" class="mainLogo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./mision.html">Misión y Visión</a></li>
                <li><a href="./nosotros.html">Nuestros Profesionales</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <form action="submit">
                <div class="contactoForm">
                    <div>
                        <h2>Dejanos tus datos y nos contactaremos</h2>
                        <fieldset>
                            <div>
                                <label for="nombre">Nombre<input type="text" name="nombre"></label>
                            </div>
                            <div>
                                <label for="apellido">Apellido<input type="text" name="apellido"></label>
                            </div>
                            <div>
                                <label for="email">Email<input type="email" name="email"></label>
                            </div>
                            <div>
                                <label for="telefono">Teléfono<input type="tel" name="telefono"></label>
                            </div>
                            <h2>¿Te gustaría formar parte de nuestro equipo?</h2>
                            <label for="cv">Dejanos tu CV<input type="file" name="cv"></label>
                        </fieldset>
                        <div class="formButtons">
                            <label for="reset"><input type="reset" value="Limpiar formulario"></label>
                            <label for="submit"><input type="button" value="Enviar"></label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="contactoMap">
                <div>
                    <h2>¿Dónde estamos?</h2>
                    <p>Hortiguera 1500<br>
                        C1406CMF CABA<br>
                        +54-9-11-2222-3333
                    </p>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13130.680086145061!2d-58.44976913022461!3d-34.6377782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccbca6ef4dbcd%3A0x44e45f4dd6dc7d06!2sHortiguera%201500%2C%20C1406CMF%20CABA!5e0!3m2!1ses-419!2sar!4v1669993430160!5m2!1ses-419!2sar"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="https://facebook.com"><img src="../img/facebook.png" alt="Facebook Logo"
                        class="socialLogo"></a></li>
            <li><a href="https://instagram.com"><img src="../img/instagram.png" alt="Instagram Logo"
                        class="socialLogo"></a></li>
            <li><a href="https://whatsapp.com"><img src="../img/whatsapp.png" alt="Whatsapp Logo"
                        class="socialLogo"></a></li>
        </ul>
    </footer>
</body>

</html>
